apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageproc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imageproc
  template:
    metadata:
      labels:
        app: imageproc
    spec:
      containers:
        - name: imageproc
          image: synthao/imgproc:v1.0.0
          ports:
            - containerPort: 50051
            - containerPort: 7070 # Добавьте этот порт для HTTP
          readinessProbe:
            httpGet:
              path: /ping
              port: 7070
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: GRPC_SERVER_ADDRESS
              value: "0.0.0.0:50051"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: HTTP_SERVER_HOST
              value: "0.0.0.0"
            - name: HTTP_SERVER_PORT
              value: "7070"
---
apiVersion: v1
kind: Service
metadata:
  name: imageproc
spec:
  type: NodePort
  selector:
    app: imageproc
  ports:
    - protocol: TCP
      # Порт, на котором сервис будет доступен внутри кластера. Другие поды могут обращаться к этому сервису по этому порту
      port: 50051
      # Порт в поде, на который будет перенаправлен трафик.
      # В данном случае, он совпадает с port, но может быть другим, если приложение в поде слушает на другом порту
      targetPort: 50051
      # Порт, который будет открыт на каждом узле кластера для доступа к сервису извне.
      # Этот порт должен быть в диапазоне 30000-32767
      nodePort: 30007